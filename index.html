<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>StemWiser voor TK2023</title>
</head>

<body style="background-color: #f5f5f5">
    <div>
        <div class="d-flex justify-content-center header font-weight-bold text-center m-2">
            <div>
                <h1>StemWiser</h1>
                <p>Test je politieke voorkeur aan de hand van 600 stellingen.</p>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center flex-wrap">
            <div class="mx-2 mb-2" style="width: 300px">
                <div class="card-header">
                    <h4>Politieke partijen</h4>
                </div>
                <div class="card-body">
                    <div id="party-checkboxes">
                        <div class="d-flex align-items-baseline">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mx-2 mb-2" style="width: 300px">
                <div class="card-header">
                    <h4>Themas</h4>
                </div>
                <div class="card-body">
                    <div id="theme-checkboxes">
                        <div class="d-flex align-items-baseline">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mx-2 mb-2" style="width: 300px">
                <div class="card-header">
                    <h4>Instellingen</h4>
                </div>
                <div class="card-body">
                    <div id="settings-checkboxes">
                        <div class="d-flex align-items-baseline">
                            <input type="checkbox" id="show-parties">
                            <label for="show-parties" class="ms-2 my-1">Laat partijnamen zien</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr id="topLine" style="display:none">

        <div id="statements" class="m-2 d-flex justify-content-center flex-wrap"></div>

        <hr>

        <div id="party-results" class="d-flex justify-content-center"></div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" type="button" id="reset-button">Reset</button>
        </div>

    </div>

    <hr>

    <footer class="small p-2 d-flex justify-content-center text-center">
        <span>Maxim Snoep - <a href="https://github.com/maximsnoep/stemwiser" target="_blank">contribute</a></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
